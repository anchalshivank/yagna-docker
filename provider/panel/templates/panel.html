<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <title>Command panel</title>
</head>
<body>
    <div style="padding: 0.6em; font-size: 1.4em; font-weight: bold">Your testnet - {{ computer_name }} - {{ current_dir }}</div>

    <div id="main_view" style="display:none; border: 1px solid indigo; padding: 0.3em;">
        Compose commands:
        <div style="padding: 0.2em;">
            <button id="stop_nodes_btn" onclick="stopNodes()" style="margin: 0.5em;">Service down</button>
            <button id="start_nodes_btn" onclick="startNodes()" style="margin: 0.5em;">Service up</button>
            <input disabled="disabled" id="subnet_name" type="text" />
            <input disabled="disabled" id="provider_count" type="text" />
            <input disabled="disabled" id="provider_prefix" type="text" />
        </div>
        <div>
        <div>
            <input disabled="disabled" id="image_yagna_version" type="text" />
        </div>
        <div>
            <button id="btn_edit_params" onclick="editParams()">Edit params</button>
            <button id="btn_cancel_params" style="display: none" onclick="cancelParams()">Cancel</button>
            <button id="btn_save_params" style="display: none" onclick="saveParams()">Confirm changes</button>
        </div>
    </div>
    <div>
        {% for node in nodes %}
        <div style="padding: 1em; border: 1px solid gray; margin: 0.2em;">
            <div style="font-weight: bold;">
                Provider number: {{node}}
                (Subnet: <span style="font-weight: bold;" id="subnet_name_{{ node }}"></span>)
            </div>
            <button onclick="startNode({{node}})" style="margin: 0.5em;">Start node</button>
            <button onclick="restartNode({{node}})" style="margin: 0.5em;">Restart node</button>
            <button onclick="stopNode({{node}})" style="margin: 0.5em;">Stop node</button>
            <button onclick="killNode({{node}})" style="margin: 0.5em;">Kill node</button>
            <button onclick="runYagnaCommand({{node}}, 'payment status --json')" style="margin: 0.5em;">Payment status</button>
            <button onclick="runYagnaCommand({{node}}, 'version show --json')" style="margin: 0.5em;">Yagna version</button>
            <table>
                <tr><th>Status/Identity</th><td><div id="yagna_status_{{node}}"></div></td></tr>
            </table>
            <div>Subnet name:</div>
            <div style="border: 1px solid blue; padding: 0.1em;">
                <div style="font-weight: bold">Process list:</div>
                <div id="proc_list_{{ node }}"></div>
            </div>
            <div style="border: 1px solid blue; padding: 0.1em;">
                <div style="font-weight: bold">Env list:</div>
                <div id="env_list_{{ node }}"></div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <textarea style="width: 100%; height: 500px; font-family: Consolas" id="command_result"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script>
    let nodes = {{nodes}};

    {% include 'panel.js' %}
</script>
</html>
